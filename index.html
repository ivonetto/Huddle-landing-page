<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
  <main class="container">
    <section class="primeira-secao">
      <img src="/images/logo.png" alt="logo" class="logo">
    </section>
    <section class="segunda-secao">
      <img src="/images/illustration-mockups.png" alt="ilustração">
    </section>

    <section class="terceira-secao">
      <h1 class="titulo">
        Build The Community Your Fans Will Love
      </h1>
      <p class="content">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button type="button" class="btn">Register</button>
    </section>
    <section class="quarta-secao">
      <div class="buttoms-conteiner">
        <div class="buttoms-socials">
          <button style="cursor: pointer;" class="btn-social"><i class="fa-brands fa-facebook-f"></i></button>
          <button style="cursor: pointer;" class="btn-social"><i class="fa-brands fa-twitter"></i></button>
          <button style="cursor: pointer;" class="btn-social"><i class="fa-brands fa-instagram"></i></button>
        </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivo Netto</a>.
    </p>
  </footer>
</body>
</html>
